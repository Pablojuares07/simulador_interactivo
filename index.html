<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Cotizador de seguros</title>
</head>
<body>


<!--Comienzo cabecera-->
<nav class="nav_1">
  <div class="nav_container">
    <a href="../index.html"><img src="../asset/logo.webp" width="120px" height="120px" alt=""/></a>

    <h1 class="nav_logo">Cotizador de seguros</h1>

    <label for="menu" class="nav_label">
      <img src="../logo.webp" width="30px" class="nav_img" />
    </label>

    <input type="checkbox" id="menu" class="nav_input" />

    <div class="nav_menu">
      <a href="../index.html" class="nav_item">Menu</a>
      <a href="#" class="nav_item"
        >Contacto</a
      >
    </div>
  </div>
</nav>
<!--Fin cabecera-->


  <div class="container mx-auto">
    <div id="contenido" class="pb-10">

      <header class="bg-teal-500 text-white py-3 font-bold uppercase" style="background-color: #151b60; color: white;">
        <h1 class="text-center">Cotiza tu seguro de Auto</h1>
      </header>

      <form class="mt-10 max-w-lg mx-auto" action="#" id="cotizar-seguro">

        <div class="flex items-center mb-5">

          <label class="font-bold  uppercase mr-2 w-20" for="marca">Marca:</label>
          
          <select class="flex-1 bg-gray-100 p-3 appearance-none" id="marca">
            <option value="">- Seleccionar -</option>
            <option value="1">Renault</option>
            <option value="2">Peugeot</option>
            <option value="3">Ford</option>
            <option value="4">Citroen</option>
            <option value="5">Chevrolet</option>
            <option value="6">Volkswagen</option>
            <option value="7">Toyota</option>
            <option value="8">Nissan</option>
            <option value="9">Jeep</option>
            <option value="10">BMW</option>
          </select>
        
        </div>
        
        <div class="flex items-center mb-5">

          <label class="font-bold  uppercase mr-2 w-20" for="year">AÃ±o:</label>
          <select  class="flex-1 bg-gray-100 p-3 appearance-none" id="year"></select>

        </div>
        <fieldset>

          <legend class="font-bold  uppercase text-2xl text-center w-full">Tipo Seguro</legend>
          <div class="flex justify-around mt-5">

            <div>
              <label class="font-bold  uppercase mr-2">Respon. civil</label>
              <br>
              <input type="radio" name="tipo" value="civil" checked>
            </div>

            <div>
              <label class="font-bold  uppercase mr-2">Terceros</label>
              <br>
              <input type="radio" name="tipo" value="terceros" checked>
            </div>

            <div>
              <label class="font-bold  uppercase mr-2">Terceros completos</label>
              <br>
              <input type="radio" name="tipo" value="tercecompletos" checked>
            </div>

            <div>
              <label class="font-bold  uppercase mr-2">Todo Riesgo</label>
              <br>
              <input type="radio" name="tipo" value="todoriesgo">
            </div>

          </div>

        </fieldset>

        <div id="cargando" class="hidden">

          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>

        </div>

        <div id="resultado"></div>

        <div class="flex  justify-center py-4">
          <button type="submit" class="mx-auto bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-20 rounded">Cotizar Seguro</button>
        </div>
 
      </form> 

    </div> 

  </div>

  <script src="js/app.js"></script>

</body>

</html>
